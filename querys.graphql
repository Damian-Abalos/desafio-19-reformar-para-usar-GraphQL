query {
  listarProductos {
    id
    nombre
    precio
    stock
  }
}

query {
  listarProducto(id: "4") {
    id
    nombre
    precio
    stock
    timestamp
  }
}

mutation {
  nuevoProducto(
    datos: { nombre: "CARPETAS tapa dura", precio: 2000, stock: 20 }
  ) {
    id
    nombre
    precio
    stock
  }
}

