      author: {
        mail: "a@a"
        nombre: "Pedro"
        apellido: "Juarez"
        edad: 52
        alias: "pepito"
        avatar: "https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-256.png"
      }
      text: "Probando Graphql"
      date: "5/7/2022 12:11:21"
    }
